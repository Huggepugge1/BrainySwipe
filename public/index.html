<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles/styles.css">
    <script src="https://kit.fontawesome.com/bf7cc2096e.js" crossorigin="anonymous"></script>
    <script src="static/js/cards.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body>
    <header class="medium flex flex-wrap-none flex-align-center">
        <div>
            <img src="static/images/small-logo.png">
        </div>
        <div>
            <h2>BrainySwipe</h2>
        </div>
        <div>
            <nav class="flex flex-wrap-none flex-justify-center flex-align-center medium-gap">
                <button class="button medium" onclick="window.location.href = '/chat.html'">chat</button>
                <button class="button medium">help</button>
                <button class="button big" onclick="window.location.href = '/logout.html'">logout</button>
            </nav>
        </div>
    </header>
    <section id="content" class="medium flex flex-wrap flex-justify-center flex-align-center big-gap">
        <div id="cards">
        </div>
        <button onclick="nextCard('left')" class="button swipe-button"><i class="fa-solid fa-arrow-left fa-beat fa-xl"></i></button>
        <button onclick="nextCard('right')" class="button swipe-button"><i class="fa-solid fa-arrow-right fa-beat fa-xl"></i></button>
    </section>
    <footer></footer>
  </body>
</html>
