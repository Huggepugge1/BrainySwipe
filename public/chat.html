<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles/styles.css">
    <script src="https://kit.fontawesome.com/bf7cc2096e.js" crossorigin="anonymous"></script>
    <script src="/static/js/chat.js" defer></script>
    <title>Chat</title>
  </head>
  <body>
    <header class="medium flex flex-wrap-none flex-align-center">
        <div>
            <a href="/index.html">
                <img src="static/images/small-logo.png">
            </a>
        </div>
        <div>
            <h2>BrainySwipe</h2>
        </div>
        <div>
            <nav class="flex flex-wrap-none flex-justify-center flex-align-center medium-gap">
                <button class="button medium">help</button>
                <button class="button medium" onclick="window.location.htef = '/profile.html'">Profile</button>
                <button class="button medium" onclick="fetch('/logout', method='POST');">logout</button>
            </nav>
        </div>
    </header>
    <section id="content" class="chat">
        <section id="dms">
            <h2>Dms</h2>
        </section>
        <section id="sidebar">
        </section>
        <section id="profile">
            <h1 id="name"></h1>
        </section>
        <section id="messages" class="flex flex-wrap">
        </section>
        <section id="send-message">
            <form method="POST" action="/send_message" class="flex flex-justify-center flex-align-center flex-wrap medium-gap">
                <div class="input-container medium">
                    <input id ="send-message" name="send-message" type="text" placeholder=" " class="medium">
                    <div class="label-container">
                        <label for="send-message" class="placeholder">Message</label>
                    </div>
                </div>
                <input type="Submit" value="Send message" class="button medium">
            </form>
        </section>
    </section>
  </body>
</html>
