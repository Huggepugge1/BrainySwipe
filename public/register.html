<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Register</title>
  </head>
  <body>
    <header class="medium flex flex-wrap-none flex-align-center">
        <div>
            <img src="images/small-logo.png">
        </div>
        <div>
            <h2>BrainySwipe</h2>
        </div>
        <div>
        </div>
    </header>
    <section id="content" class="medium flex flex-wrap flex-justify-center flex-align-center big-gap">
        <form method="POST" action="/register" class="flex flex-justify-center flex-align-center flex-wrap medium-gap">
            <div class="input-container medium">
                <input id ="firstName" name="firstName" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="firstName" class="placeholder">First name</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id ="lastName" name="lastName" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="lastName" class="placeholder">Last name</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id ="age" name="age" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="lastName" class="placeholder">Age</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id ="username" name="username" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="username" class="placeholder">Username</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id="password" name="password" type="password" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="password" class="placeholder">Password</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id ="fpf" name="fpf" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="fpf" class="placeholder">Favourite physics field</label>
                </div>
            </div>
            <div class="input-container medium">
                <input type="checkbox" name="cookies" id="cookies" class="button">
                <div class="label-container">
                    <label for="cookies" class="placeholder">Accept Cookies</label>
                </div>
            </div>
            <a href="/login.html">Already have an account? Log in here</a>
            <input type="Submit" value="register" class="button big">
        </form>
    </section>
  </body>
</html>
