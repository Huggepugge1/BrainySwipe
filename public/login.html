<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login</title>
  </head>
  <body>
    <header class="medium flex flex-wrap-none flex-align-center">
        <div>
            <a href="/">
                <img src="images/small-logo.png">
            </a>
        </div>
        <div>
            <h2>BrainySwipe</h2>
        </div>
        <div>
            <nav class="flex flex-wrap-none flex-justify-center flex-align-center medium-gap">
                <button class="button medium">help</button>
                <button class="button medium" onclick="window.location.href = '/chat.html'">chat</button>
                <button class="button medium" onclick="window.location.href = '/profile.html'">profile</button>
                <button class="button medium" onclick="window.location.href = '/logout.html'">logout</button>
            </nav>
        </div>
    </header>
    <section id="content" class="medium flex flex-wrap flex-justify-center flex-align-center big-gap">
        <form method="POST" action="/login" class="flex flex-justify-center flex-align-center flex-wrap medium-gap">
            <div class="input-container medium">
                <input id ="username" name="username" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="username" class="placeholder">Username</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id="password" name="password" type="password" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="password" class="placeholder">Password</label>
                </div>
            </div>
            <a href="/register.html">Don't have an account yet? Register here now</a>
            <input type="Submit" value="login" class="button big">
        </form>
    </section>
  </body>
</html>
