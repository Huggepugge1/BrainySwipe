<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Profile</title>
  </head>
  <body>
    <header class="medium flex flex-wrap-none flex-align-center">
        <div>
            <a href="/">
                <img src="images/small-logo.png">
            </a>
        </div>
        <div>
            <h2>BrainySwipe</h2>
        </div>
        <div>
            <nav class="flex flex-wrap-none flex-justify-center flex-align-center medium-gap">
                <button class="button medium" onclick="window.location.href = '/'">home</button>
                <button class="button medium" onclick="window.location.href = '/chat'">chat</button>
                <button class="button medium">help</button>
                <button class="button medium" onclick="window.location.href = '/logout'">logout</button>
            </nav>
        </div>
    </header>
    <section id="content" class="medium flex flex-wrap flex-justify-center flex-align-center big-gap">
        <form method="POST" action="/update_profile" class="flex flex-justify-center flex-align-center flex-wrap medium-gap">
            <div class="input-container medium">
                <input id ="firstName" name="firstName" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="firstName" class="placeholder">First name</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id ="lastName" name="lastName" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="lastName" class="placeholder">Last name</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id ="age" name="age" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="age" class="placeholder">Age</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id="password" name="password" type="password" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="password" class="placeholder">Password</label>
                </div>
            </div>
            <div class="input-container medium">
                <input id ="fpf" name="fpf" type="text" placeholder=" " class="medium">
                <div class="label-container">
                    <label for="fpf" class="placeholder">Favourite physics field</label>
                </div>
            </div>
            <input type="Submit" value="Update profile" class="button big">
        </form>
    </section>
  </body>
</html>
